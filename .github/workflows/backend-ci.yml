name: Backend CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: healthtime_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend-node/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend-node
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend-node
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./backend-node
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/healthtime_test
          JWT_SECRET: test-secret-key
        run: npm test || true

