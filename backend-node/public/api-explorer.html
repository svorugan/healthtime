<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthtime API Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 12px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .search-box {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .category {
            background: white;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .category-header {
            padding: 1.5rem;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }

        .category-header:hover {
            background: #f0f0f0;
        }

        .category-header h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .category-description {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .endpoint-count {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .endpoints {
            padding: 1rem;
            display: none;
        }

        .endpoints.show {
            display: block;
        }

        .endpoint {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .endpoint-summary {
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            cursor: pointer;
        }

        .endpoint-summary:hover {
            background: #f9f9f9;
        }

        .method {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            min-width: 70px;
            text-align: center;
        }

        .method-get { background: #61affe; color: white; }
        .method-post { background: #49cc90; color: white; }
        .method-put { background: #fca130; color: white; }
        .method-patch { background: #50e3c2; color: white; }
        .method-delete { background: #f93e3e; color: white; }

        .path {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #333;
            flex: 1;
            min-width: 200px;
        }

        .description {
            color: #666;
            flex: 2;
            min-width: 200px;
        }

        .auth-badge {
            background: #ffeaa7;
            color: #d63031;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .endpoint-details {
            padding: 1.5rem;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            display: none;
        }

        .endpoint-details.show {
            display: block;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section h4 {
            color: #667eea;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .role-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
        }

        .copy-button {
            background: #48bb78;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .copy-button:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ healthtime API Explorer</h1>
            <p>Explore and test all backend API endpoints</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading API documentation...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="ðŸ” Search endpoints by path, method, or description..."
                />
            </div>
            <div id="categories"></div>
        </div>
    </div>

    <script src="/api-explorer.js"></script>
</body>
</html>
